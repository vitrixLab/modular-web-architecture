name: Deploy Ascend Payments Dashboard

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build dashboard
      run: npm run build

    - name: Test build output
      run: |
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Build failed - index.html not found"
          exit 1
        fi
        echo "âœ… Build output verified"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ascend-payments-dashboard
        path: dist/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        force_orphan: true

    - name: Create deployment summary
      run: |
        echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Dashboard:** Ascend Payments Platform" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Build Details" >> $GITHUB_STEP_SUMMARY
        echo "- Node.js version: 18" >> $GITHUB_STEP_SUMMARY
        echo "- Build directory: dist/" >> $GITHUB_STEP_SUMMARY
        echo "- GitHub Pages: Enabled" >> $GITHUB_STEP_SUMMARY

  quality-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: ascend-payments-dashboard
        path: dist-check

    - name: Validate HTML structure
      run: |
        if grep -q "Ascend Payments Platform" dist-check/index.html; then
          echo "âœ… HTML structure validated"
        else
          echo "âŒ HTML validation failed"
          exit 1
        fi

    - name: Check file size
      run: |
        SIZE=$(stat -f%z dist-check/index.html 2>/dev/null || stat -c%s dist-check/index.html)
        echo "ğŸ“ Built file size: $((SIZE / 1024)) KB"
        if [ $SIZE -lt 100 ]; then
          echo "âŒ File size too small - build may be incomplete"
          exit 1
        fi
