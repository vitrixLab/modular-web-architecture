name: Deploy Ascend Payments Dashboard

on:
  # Trigger CI/Test on any push and on Pull Request updates
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies ðŸ“¦
        # Assuming package-lock.json is committed (best practice)
        run: npm install 

      - name: Verify project structure ðŸ“
        run: |
          echo "ðŸ“ Project Structure:"
          find . -name "*.js" -o -name "*.html" -o -name "*.css" -o -name "*.json" | head -20
          echo "âœ… Project structure verified"

      - name: Build dashboard ðŸ—ï¸
        run: npm run build

      - name: Test build output ðŸ”
        run: |
          # Your existing build verification logic goes here...
          if [ ! -f "dist/index.html" ]; then exit 1; fi
          # ... (rest of the file size checks) ...
          echo "âœ… Build output verified"
        
      # Upload the built files to pass them to the deployment job
      - name: Upload build artifact â¬†ï¸
        uses: actions/upload-artifact@v4
        with:
          name: ascend-payments-dashboard
          path: dist/
          retention-days: 7

  deploy-to-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test
    
    # ðŸš¦ CRITICAL: Only runs if the trigger was a direct push (or merge) to main/master,
    # and skips for pull_request events.
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: write 

    steps:
      - name: Download build artifact â¬‡ï¸
        uses: actions/download-artifact@v4
        with:
          name: ascend-payments-dashboard
          path: dist

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true

      - name: Create deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY

  # The Quality Check job can remain largely the same, but should depend on the deployment success
  quality-check:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: [deploy-to-pages, build-and-test] # Depend on both build and deploy
    if: always() # Run even if deploy fails to capture logs
    
    steps:
      # ... (Existing Checkout, Download Artifact, and Validation steps) ...
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ascend-payments-dashboard
          path: dist-check
          
