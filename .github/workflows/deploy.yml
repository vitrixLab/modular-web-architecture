name: Deploy Ascend Payments Dashboard

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ğŸš¨ FIX 1: Grant explicit write permission for the GITHUB_TOKEN to allow deployment to gh-pages branch ğŸš¨
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # ğŸš¨ FIX 2: Removed 'cache: npm' to avoid the "lock file not found" error,
        # since you are not explicitly committing a lock file.
        
    - name: Install dependencies
      run: |
        npm install
        # Note: The following lock file logic is no longer strictly necessary if you remove 'cache: npm'
        # but is harmless if you keep it. The lock file should ideally be committed locally.
        if [ ! -f "package-lock.json" ]; then
          npm install --package-lock-only
        fi

    - name: Verify project structure
      run: |
        echo "ğŸ“ Project Structure:"
        find . -name "*.js" -o -name "*.html" -o -name "*.css" -o -name "*.json" | head -20
        echo ""
        echo "âœ… Project structure verified"

    - name: Build dashboard
      run: npm run build

    - name: Test build output
      run: |
        echo "ğŸ” Checking build output..."
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Build failed - index.html not found in dist/"
          ls -la dist/ 2>/dev/null || echo "dist/ directory does not exist"
          exit 1
        fi
        
        # Check if the built file has content
        FILESIZE=$(stat -f%z dist/index.html 2>/dev/null || stat -c%s dist/index.html 2>/dev/null || echo "0")
        if [ "$FILESIZE" -lt 1000 ]; then
          echo "âŒ Build output too small - likely build failure"
          exit 1
        fi
        
        echo "âœ… Build output verified - size: $((FILESIZE / 1024)) KB"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ascend-payments-dashboard
        path: dist/
        retention-days: 7

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        force_orphan: true

    - name: Create deployment summary
      if: always()
      run: |
        echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Dashboard:** Ascend Payments Platform" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Build Details" >> $GITHUB_STEP_SUMMARY
        echo "- Node.js version: 18" >> $GITHUB_STEP_SUMMARY
        echo "- Build directory: dist/" >> $GITHUB_STEP_SUMMARY
        echo "- GitHub Pages: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}" >> $GITHUB_STEP_SUMMARY

  quality-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: ascend-payments-dashboard
        path: dist-check

    - name: Validate HTML structure
      run: |
        echo "ğŸ” Validating HTML structure..."
        if [ ! -f "dist-check/index.html" ]; then
          echo "âŒ Artifact not found"
          exit 1
        fi
        
        if grep -q "Ascend Payments Platform" dist-check/index.html; then
          echo "âœ… HTML structure validated - Title found"
        else
          echo "âŒ HTML validation failed - Title not found"
          cat dist-check/index.html | head -10
          exit 1
        fi

    - name: Check file size and content
      run: |
        echo "ğŸ“Š Build artifact analysis:"
        ls -la dist-check/
        echo ""
        FILESIZE=$(stat -f%z dist-check/index.html 2>/dev/null || stat -c%s dist-check/index.html)
        echo "ğŸ“ Built file size: $((FILESIZE / 1024)) KB"
        
        if [ $FILESIZE -lt 1000 ]; then
          echo "âŒ File size too small - build may be incomplete"
          exit 1
        fi
        
        echo "âœ… Build artifact validated"
